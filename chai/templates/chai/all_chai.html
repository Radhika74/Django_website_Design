{% extends "layout.html" %}
{% block title %}
Chai Page
{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center my-8">All Chai for You</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4">
  {% for chai in chais %}

    <div class="max-w-sm rounded overflow-hidden shadow-lg">
      <img class="w-full" src="{{ chai.image.url }}" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ chai.name }}</div>
        <p class="text-gray-700 text-base">
          {% url 'chai_detail' chai.id %}
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <a href="{% url 'chai_detail' chai.id %}">

          <button
              type="button"
              class="mt-4 inline-flex items-center justify-center w-full px-4 py-2
              border border-transparent text-sm font-medium rounded-md
              text-white bg-orange-600 hover:bg-orange-700
              focus:outline-none focus:ring-2 focus:ring-offset-2
              focus:ring-orange-500 transition-colors duration-300"
            >
              {{ chai.type }} - {{ chai.id }}
            </button>
        </a>

      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
