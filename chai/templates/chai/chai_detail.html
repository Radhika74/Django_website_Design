{% extends "layout.html" %}
{% block title %}
Chai Detail Page
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h3 class="text-3xl font-semibold mb-4">Chai Detail Page</h3>
    <h1 class="text-4xl font-bold mb-4">{{ chai.name }}</h1>
    <p class="text-lg text-gray-700 mb-6">{{ chai.description }}</p>
    <img class="rounded-lg shadow-lg" src="{{ chai.image.url }}" alt="{{ chai.name }}">
</div>
{% endblock %}
